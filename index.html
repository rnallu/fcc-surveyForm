<!DOCTYPE html>
<html>
    <head>
        <title>FCC Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">Survey Form </h1>
        <div class="content">
            <p id="description">Let us know how we can improve freeCodeCamp</p>
            <form id="survey-form">
                <label id="name-label" for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                <label id="email-label" for="email">Email:</label>
                <input  type="email" id="email" placeholder="Enter your email" required>
                <label id="number-label" for="age">Age:</label>
                <input type="number" id="number" min=1 max=100 placeholder="Age" required>
                <label id="dropdown">Which option best describes your current role?</label>
                <select>
                    <option default >Select an Option</option>
                    <option value="student">Student</option>
                    <option value="fulltime-job">Full Time Job</option>
                    <option value="fulltime-learner">Full Time Learner</option>
                    <option value="not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
                <label>* How likely is that you would recommend freeCodeCamp to a friend?</label>
               
                    <input type="radio" value="definitely" name="recommend">Definitely</input>
                    <input type="radio" value="maybe" name="recommend">Maybe</input>
                    <input type="radio" value="not-sure" name="recommend">Not Sure</input>
                <label>* What do you do most in Fcc</label> 
                <select name="" id="dropdown">
                    <option default>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="project">Project</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select> 
                <label>Things that should be improved in the future
                    (Check all that apply):</label> 
                        <input type="checkbox" value="frontend-project"> <label for="">Front-end Projects</label>
                        <input type="checkbox" value="backend-project"> <label for="">Back-end Projects</label>
                        <input type="checkbox" value="data-visualizationt"><label for="">Data Visualization</label>
                        <input type="checkbox" value="challenges"><label for="">Challenges</label>
                        <input type="checkbox" value="open-sourceCommunity"> <label for="">Open Source Community</label>
                        <input type="checkbox" value="Gitter-help-rooms"> <label for="">Gitter help rooms</label>
                        <input type="checkbox" value="videos"> <label for="">videos</label>
                        <input type="checkbox" value="city-meetUps"> <label for="">City MeetUps</label> 
                        <input type="checkbox" value="wiki"> <label for="">wiki</label>
                        <input type="checkbox" value="forum"> <label for="">Forum</label>
                        <input type="checkbox" value="additional-Courses"> <label for="">Additional Courses</label>
                        <label for="">Any Comments or Suggestions?</label>
                        <textarea name="" id="" cols="30" rows="10">
                            Enter your comments here..
                        </textarea>
                        <input type="submit" name="Submit" id="submit">
            </form>
        </div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
